  <style>
    body {
      background-color: blue;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      max-width: 400px;
      padding: 20px;
      background-image: url(https://i.pinimg.com/originals/4f/4f/46/4f4f46f6614059a51f4b782dbe327502.jpg);
      border-radius: 10px;
      text-align: center;
    }
    
    .logo {
      animation: fadeLogo 2s infinite;
    }
    
    @keyframes fadeLogo {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .contact-info {
      margin-top: 20px;
    }
    
    .contact-info a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    
    .contact-info a:hover {
      text-decoration: underline;
    }
    
    .social-icons {
      margin-top: 20px;
    }
    
    .social-icons a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 24px;
    }
    
    .gallery {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    
    .gallery img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      animation: slideIn 1s;
    }
    
    @keyframes slideIn {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    
    .stylist-photo {
      margin-top: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      
    }
    
    @keyframes rotateImage {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
